---
- import_tasks: mac.yml
  when: ansible_os_family == 'Darwin'

- name: Clone fzf repository
  git:
    dest: ~/.fzf
    repo: https://github.com/junegunn/fzf
    version: 0.17.5

- name: Download and extract fzf 0.17.5 to ~/.fzf/bin/fzf
  unarchive:
    dest: ~/.fzf/bin/
    remote_src: true
    src: https://github.com/junegunn/fzf-bin/releases/download/0.17.5/fzf-0.17.5-{{ ansible_system }}_amd64.tgz
