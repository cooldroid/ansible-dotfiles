---
- import_tasks: mac.yml
  when: ansible_os_family == 'Darwin'
- import_tasks: debian.yml
  when: ansible_os_family == 'Debian'

- name: Create ~/.tmux/plugins directory
  file:
    path: ~/.tmux/plugins
    state: directory

- name: Clone tmux package manager
  git:
    repo: https://github.com/tmux-plugins/tpm
    dest: ~/.tmux/plugins/tpm
    version: master

- name: Copy .tmux.conf to ~ directory
  copy:
    src: tmux.conf
    dest: ~/.tmux.conf

- name: Check if plugins installed
  find:
    file_type: directory
    paths: ~/.tmux/plugins/
  register: plugins_installed

- name: Install tmux plugins
  command: ~/.tmux/plugins/tpm/bin/install_plugins
  environment:
    TMUX_PLUGIN_MANAGER_PATH: ~/.tmux/plugins/
  when: plugins_installed.matched == 1
